<!-- contact -->
  <div class="container">
    <div class="row">

        <section class="col-xs-12 col-sm-6 col-sm-push-6">
            <h2 class="contact-head">Contact Us</h2>

            <!-- form -->
            <form class="form-horizontal">
                <!-- name -->
                <div class="form-group">
                    <label class="col-sm-12 control-label"
                    for="inputName">Name</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="text"
                        id="inputName" placeholder="Name">
                    </div>
                </div>

                <!-- email -->
                <div class="form-group">
                    <label class="col-sm-12 control-label"
                    for="inputEmail">Email</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="email"
                        id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <!-- textarea -->
                <div class="form-group">
                    <label class="col-sm-12 control-label"
                        for="inputComments">Message</label>
                        <div class="col-sm-12">
                            <textarea class="form-control"
                            id="inputComments" placeholder="Message"></textarea>
                    </div>
                </div>

                <!-- submit btn -->
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-default"
                        value="submit">
                    </div>
                </div>
            </form>
        </section>

        <!-- google map api -->
        <div class="col-xs-12 col-sm-6 col-sm-pull-6">
            <h2 class="contact-head">Map</h2>
            <!-- <iframe
              frameborder="0" style="border:0"
              src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB_pOMcgSr2LYOKApOe8aQIWU_nzlUty5s&q=Space+Algonquin+College,Ottawa+ON" allowfullscreen>
            </iframe> -->

            <!-- Static Map NOT embed API!! -->
            <div class="map">
                <!-- <img src="https://maps.googleapis.com/maps/api/staticmap?center=45.348824,-75.753950&zoom=15&size=540x480&markers=color:red%7C45.348824,-75.753950&AIzaSyB_pOMcgSr2LYOKApOe8aQIWU_nzlUty5s" alt=""> -->
              <img src="img/staticmap.png" alt="Google map">
            </div>
        </div>
    </div>
